<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add New Product</h1>
<p>
    <a th:href="@{/products}">
        Back to product list
    </a>
</p>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<form th:action="@{/products/create}" th:object="${product}" method="post" novalidate="novalidate">
    <table>
        <tr>
            <td>Name:</td>
            <td>
                <label>
                    <input type="text" th:field="*{name}">
                </label>
            </td>
        </tr>

        <tr>
            <td>Price:</td>
            <td>
                <label>
                    <input type="text" th:field="*{price}">
                </label>
            </td>
        </tr>

        <tr>
            <td>Description:</td>
            <td>
                <label>
                    <input type="text" th:field="*{description}">
                </label>
            </td>
        </tr>

        <tr>
            <td>Manufacturer:</td>
            <td>
                <label>
                    <input type="text" th:field="*{manufacturer}">
                </label>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <label>
                    <input type="submit" value="Add Product">
                </label>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
