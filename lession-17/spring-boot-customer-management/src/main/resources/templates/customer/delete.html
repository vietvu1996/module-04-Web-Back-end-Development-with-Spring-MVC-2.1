<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Customer</title>
</head>
<body>
<h1>Delete Customer</h1>
<h2>Are you sure ? </h2>
<p>
    <a th:href="@{/customers}">
        Back to customer list
    </a>
</p>
<form th:action="@{/customers/delete}" th:object="${customer}" method="post" novalidate="novalidate">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>First Name:</td>
            <td th:text="${customer.firstName}"></td>
        </tr>

        <tr>
            <td>Last Name:</td>
            <td th:text="${customer.lastName}"></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <label>
                    <input type="submit" value="Delete">
                </label>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
