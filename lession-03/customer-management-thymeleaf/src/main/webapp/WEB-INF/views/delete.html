<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head">
    <title>Delete Customer</title>
</head>
<body>
<h3>Delete Customer</h3>
<p>
    <a th:href="@{/customers}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/customers/delete}" th:object="${customer}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <label>Name: </label>
        <p th:text="*{name}"></p>
        <label>Email: </label>
        <p th:text="*{email}"></p>
        <label>Address: </label>
        <p th:text="*{address}"></p>
        <input type="submit" value="Delete">
    </form>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
