<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Borrow Code</title>
</head>
<body>
<h2>Check Borrow Code</h2>
<form th:action="@{/books/check-code/{id}(id=${bookId})}" method="post">
    <label>Enter Borrow Code:</label>
    <input type="text" name="borrowCode" required/>
    <br>
    <button type="submit">Check Code</button>
</form>
<p th:if="${isValid}" style="color: green;">Valid Borrow Code</p>
<p th:if="${!isValid}" style="color: red;">Invalid Borrow Code</p>
<a th:href="@{/books}">Back to Book List</a>
</body>
</html>
