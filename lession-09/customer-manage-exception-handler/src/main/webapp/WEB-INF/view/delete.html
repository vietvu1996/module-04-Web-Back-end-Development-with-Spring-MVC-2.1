<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Customer</title>
</head>
<body>
<h2>Delete Customer</h2>
<p>Do you want to delete this customer</p>
<form th:action="@{/customers/delete}" th:object="${customer}" method="post" novalidate="novalidate">
    <input type="hidden" th:field="*{id}">
    <div>
        <label>Name: </label>
        <label th:text="${customer.name}"></label>
    </div>

    <div>
        <label>Email: </label>
        <label th:text="${customer.email}"></label>
    </div>

    <div>
        <label>Address: </label>
        <label th:text="${customer.address}"></label>
    </div>

    <p><input type="submit" value="Yes"></p>
</form>
<a href="/customers">Hell no, get back to the customer list right now !!!</a>
</body>
</html>
