<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create File</title>
</head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/product/save}" th:object="${productForm}" method="post" novalidate="novalidate"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <table>
            <tr>
                <td><label for="name">Name: </label></td>
                <td><input type="text" id="name" th:field="*{name}"></td>
            </tr>

            <tr>
                <td><label for="description">Description: </label></td>
                <td><input type="text" id="description" th:field="*{description}"/></td>
            </tr>

            <tr>
                <td><label for="image">Image: </label></td>
                <td><input type="file" id="image" th:field="*{image}"></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Save"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
