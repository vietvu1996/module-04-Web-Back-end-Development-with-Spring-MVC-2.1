<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Update Music</title>
</head>
<body>
<div class="container mt-5">
    <h2>Update Music</h2>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    <form th:action="@{/music/update}" method="post" enctype="multipart/form-data" th:object="${musicForm}">
        <input type="hidden" name="id" th:value="${musicForm.id}" th:field="*{id}">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" class="form-control" th:value="${musicForm.musicName}" th:field="*{musicName}" required>
        </div>

        <div class="form-group">
            <label for="singer">Singer: </label>
            <input type="text" id="singer" class="form-control" th:value="${musicForm.singerName}" th:field="*{singerName}" required>
        </div>

        <div class="form-group">
            <label for="type">Type: </label>
            <input type="text" id="type" class="form-control" th:value="${musicForm.type}" th:field="*{type}" required>
        </div>

        <div class="form-group">
            <label for="fileMusic">File Music:</label>
            <input type="file" id="fileMusic" class="form-control" th:value="${musicForm.fileMusic}" th:field="*{fileMusic}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Music</button>
    </form>
</div>
</body>
</html>
