<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="update :: head">
    <title>Create Music</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Create New Music</h2>
    <form th:action="@{/music/upload}" method="post"  enctype="multipart/form-data" th:object="${musicForm}"  >

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" th:field="*{musicName}" required>
        </div>

        <div class="form-group">
            <label for="singer">Singer:</label>
            <input type="text" id="singer" class="form-control" th:field="*{singerName}" required>
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" id="type" class="form-control"  th:field="*{type}" required>
        </div>

        <div class="form-group">
            <label for="fileMusic">File Music</label>
            <input type="file" id="fileMusic" th:field="*{fileMusic}" class="form-control" accept="audio/*" style="border: none" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Music</button>
    </form>
</div>
</body>
</html>
