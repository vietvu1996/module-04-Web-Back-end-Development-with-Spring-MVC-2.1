<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head">
    <title>Detail Comment</title>
</head>
<body>
<div class="container">
    <h2>Detail Comment</h2>
    <div class="picture">
        <strong th:text="${picture.authorName}"></strong>
        <p th:text="${picture.comment}"></p>
        <p>Evaluate: <span th:text="${picture.rate}"></span></p>
        <p>Like: <span th:text="${picture.likes}"></span></p>
    </div>

    <form id="updateCommentForm" method="post" th:action="@{/pictures/{id}/update(id=${picture.id})}">
        <label for="rating">Update evaluate (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" th:value="${picture.rate}" required/>
        <br/>
        <label for="authorName">Update Author: </label>
        <input type="text" id="authorName" name="authorName" th:value="${picture.authorName}" required/>
        <br/>
        <label for="comment">Update Comment:</label>
        <textarea id="comment" name="comment" th:text="${picture.comment}" required></textarea>
        <br/>
        <button type="submit" value="Update">Update</button>
    </form>

    <a th:href="@{/pictures}">Back to the list</a>
</div>
</body>
</html>
