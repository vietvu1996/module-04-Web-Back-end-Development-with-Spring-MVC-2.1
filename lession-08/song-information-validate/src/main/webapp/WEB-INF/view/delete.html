<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="create :: head">
    <title>Delete Song</title>
</head>
<body>
<h2>Delete song</h2>
<p>Do you want to delete this song ?</p>
<div class="container mt-5">
    <form th:action="@{/songs/delete}" th:object="${song}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Name Song: </label>
            <label th:text="${song.name}"></label>
        </div>

        <div>
            <label>Singer: </label>
            <label th:text="${song.singer}"></label>
        </div>

        <div>
            <label>Type: </label>
            <label th:text="${song.typeSong}"></label>
        </div>

        <p><input type="submit" value="Yes"></p>
    </form>
</div>
<a href="/songs">Hell no, get back to the song list right now !!!</a>
</body>
</html>
