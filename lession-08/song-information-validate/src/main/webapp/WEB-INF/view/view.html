<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>View Song</h1>
<p>
    <a th:href="@{/songs}">
        Back to song's list
    </a>
</p>
<p>Song' name: <span th:text="${song.name}"></span></p>
<p>Singer: <span th:text="${song.singer}"></span></p>
<p>Type: <span th:text="${song.typeSong}"></span></p>
</body>
</html>
