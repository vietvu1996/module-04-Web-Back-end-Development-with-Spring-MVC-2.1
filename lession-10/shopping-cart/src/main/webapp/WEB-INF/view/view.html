<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Title</title>
</head>
<body>
<fieldset>
    <legend>Product Information</legend>
    <table th:action="@{/view}" th:object="${product}">
        <tr>
            <td>Name:</td>
            <td th:text="*{name}"></td>
        </tr>

        <tr>
            <td>Price:</td>
            <td th:text="*{price}"></td>
        </tr>

        <tr>
            <td>Description:</td>
            <td th:text="*{description}"></td>
        </tr>
    </table>
</fieldset>
</body>
</html>
